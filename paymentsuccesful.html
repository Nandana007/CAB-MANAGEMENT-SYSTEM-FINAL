<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>


    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<style type="text/css">

    body
    {
        background-image: url("https://img.freepik.com/free-photo/selective-focus-shot-yellow-taxi-sign-traffic-jam_181624-42635.jpg?size=626&ext=jpg&ga=GA1.2.619987317.1666622861");
        background-size: 100%,100%;
        background-repeat: no-repeat;
    }

    .payment
	{
		border:1px solid #f2f2f2;
		height:280px;
        border-radius:20px;
        background:#fff;
        opacity: 0.8;
	}
   .payment_header
   {
	   background:#000;
	   padding:20px;
       border-radius:20px 20px 0px 0px;
       opacity: 0.8;
	   
   }
   
   .check
   {
	   margin:0px auto;
	   width:50px;
	   height:50px;
	   border-radius:100%;
	   background:#fff;
	   text-align:center;
   }
   
   .check i
   {
	   vertical-align:middle;
	   line-height:50px;
	   font-size:30px;
   }

    .content 
    {
        text-align:center;
    }

    .content  h1
    {
        font-size:25px;
        padding-top:25px;
    }

    .content a
    {
        width:200px;
        height:35px;
        color:#fff;
        border-radius:30px;
        padding:5px 10px;
        background:black;
        transition:all ease-in-out 0.3s;
        opacity: 0.8;
    }

    .content a:hover
    {
        text-decoration:none;
        background:#000;
    }
   
</style
 </head>
 <body>

    <div class="container">
        <div class="row">
           <div class="col-md-6 mx-auto mt-5">
              <div class="payment">
                 <div class="payment_header">
                    <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
                 </div>
                 <div class="content">
                    <h1>Payment Successful !</h1>
                    <p>Your cab is on the way</p>
                    <a href="HOMEPAGE.html">Return to Home</a>
                    <br/>
                    <br/>
                    <a href="Booking.html">Return to Booking page</a>

                    
                 </div>
                 
              </div>
           </div>
        </div>
     </div>
    
 </body>
