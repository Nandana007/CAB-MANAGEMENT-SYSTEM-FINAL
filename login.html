<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/REGISTER</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <video autoplay muted loop plays-inline class="my-video">
        <source src="cab3.mp4" type="video/mp4">
    </video>
    <div class="container">
    <div class="head">
        <div class="card">
            <div class="inside" id="card">
                <div class="front">
                    <h2>LOGIN</h2>
                    <form name="loginform" id="loginform" action="Booking.html">
                        <div>
                            <input type="email" id="email" name="email" class="input-box" placeholder="Enter the email id" minlength="5" maxlength="50" required >
                            <p id="email-error"></p>
                        </div>
                        <div>
                            <input type="password" id="password" name="password" class="input-box" placeholder="Password" minlength="5" maxlength="50" required >
                            <p id="passerror"></p>
                        </div>

                        <div>
                            <input type="password" id="conpass" name="conpass" class="input-box" placeholder="Confirm Password" minlength="5" maxlength="50" required >
                            <p id="passerror"></p>
                        </div>

                        <button type="submit" id="btn-login" name="btn-login" class="sbtn">SUBMIT</button>
                        <input type="checkbox"><span>Remember me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                    <div class="back">
                        <h2>REGISTER</h2>
                        <form name="registerform" id="registerform" action="Booking.html">
                            <div>
                                <input type="text" id="Name" name="Name" class="input-box" placeholder="your name" required >

                            </div>
                            <div>
                                <input type="email" id="Email" name="Email" class="input-box" placeholder="Enter the email id" minlength="5" maxlength="50" required >
                                <p id="email-error"></p>
                            </div>
                            <div>
                                <input type="password" id="Password" name="Password" class="input-box" placeholder="Password" minlength="5" maxlength="50" required >
                                <p id="passerror"></p>
                            </div>

                            <div>
                                <input type="password" id="conPass" name="conPass" class="input-box" placeholder="Confirm Password" minlength="5" maxlength="50" required >
                                <p id="passerror"></p>
                            </div>

                            <button type="submit" id="btn-register" name="btn-register" class="sbtn">
                                <a href="Booking.html">
                                    SUBMIT
                                </a>
                            </button>
                            <input type="checkbox">Remember me
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                        <a href="">Forgot Password</a>
                                       
                    </div>
                </div>
        </div>
    </div>
</div>
    
<script src="script.js"></script>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous">
</script>

<script>
let login_text = document.getElementById('h1')
var email = document.forms['loginform']['email'];
var password = document.forms['loginform']['password'];
var confirmpassword = document.forms['loginform']['conpass']
var btn = document.getElementById('btn-register');


document.querySelectorAll('#loginform input').forEach(e=>{
    e.addEventListener('keyup', function(event){
    
        if(!email.validity.valid || !password.validity.valid || !(password.value == confirmpassword.value)){
           btn.setAttribute('disabled', true);
        }
        else{
            btn.getAttribute('disabled');
            btn.removeAttribute('disabled');
        }

    })
});

</script>

<script>
    let register_text = document.getElementById('h2')
    var Email = document.forms['loginform']['Email'];
    var Password = document.forms['loginform']['Password'];
    var Confirmpassword = document.forms['loginform']['conPass']
    var btn = document.getElementById('btn-login');
    
    
    document.querySelectorAll('#registerform input').forEach(e=>{
        e.addEventListener('keyup', function(event){
        
            if(!email.validity.valid || !password.validity.valid || !(password.value == confirmpassword.value)){
               btn.setAttribute('disabled', true);
            }
            else{
                btn.getAttribute('disabled');
                btn.removeAttribute('disabled');
            }
    
        })
    });
    
    </script>

</body>
</html>
